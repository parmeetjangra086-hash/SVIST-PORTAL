<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Content - SVIST</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: sans-serif; background: #f8fafc; margin: 0; padding: 20px; }
        .header { background: #0f172a; color: white; padding: 20px; border-radius: 10px; margin-bottom: 20px; }
        .video-card { background: white; padding: 15px; border-radius: 12px; margin-bottom: 10px; display: flex; align-items: center; justify-content: space-between; box-shadow: 0 2px 5px rgba(0,0,0,0.05); cursor: pointer; transition: 0.3s; }
        .video-card:hover { transform: translateX(10px); border-left: 5px solid #3b82f6; }
        .play-btn { background: #3b82f6; color: white; padding: 8px 15px; border-radius: 5px; font-size: 14px; }
    </style>
</head>
<body>
    <div class="header">
        <h2 id="pageTitle">Loading...</h2>
        <p>Select a part to start watching</p>
    </div>
    <div id="contentList"></div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const batchId = params.get('batchId');
        const subject = params.get('sub');
        document.getElementById('pageTitle').innerText = subject + " Lectures";

        function loadVideos() {
            const allVideos = JSON.parse(localStorage.getItem('paidVideos')) || [];
            // फिल्टर करें ताकि सिर्फ इस बैच और इस सब्जेक्ट की वीडियो दिखें
            const filtered = allVideos.filter(v => v.batchId === batchId && v.subject === subject);
            const container = document.getElementById('contentList');

            if(filtered.length === 0) {
                container.innerHTML = "<h3>No videos found for this part.</h3>";
                return;
            }

            container.innerHTML = filtered.map((v, index) => `
                <div class="video-card" onclick="location.href='paid-videos.html?batchId=${batchId}&sub=${subject}&vIndex=${index}'">
                    <div>
                        <b style="font-size:16px;">Part ${index + 1}: ${v.title}</b>
                        <div style="color:gray; font-size:12px; margin-top:5px;"><i class="fa-regular fa-clock"></i> Premium Content</div>
                    </div>
                    <div class="play-btn"><i class="fa-solid fa-play"></i> Watch</div>
                </div>
            `).join('');
        }
        window.onload = loadVideos;
    </script>
</body>
</html>
