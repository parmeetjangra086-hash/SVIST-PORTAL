<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Lecture - SVIST</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #0f172a; --accent: #6366f1; --bg: #0b0f1a; --card: #1e293b; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; color: white; overflow-x: hidden; }
        .main-wrapper { display: grid; grid-template-columns: 1fr 350px; height: 100vh; }
        .video-container { padding: 20px; overflow-y: auto; background: #000; }
        .video-box { width: 100%; aspect-ratio: 16/9; background: #111; border-radius: 12px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        iframe { width: 100%; height: 100%; border: none; }
        .video-details { padding: 25px 10px; }
        .video-details h1 { font-size: 24px; margin: 0; color: #fff; }
        .video-details p { color: #94a3b8; margin-top: 10px; line-height: 1.6; }
        .playlist-sidebar { background: var(--card); border-left: 1px solid #334155; display: flex; flex-direction: column; }
        .playlist-header { padding: 20px; border-bottom: 1px solid #334155; background: var(--primary); }
        .playlist-header h2 { font-size: 18px; margin: 0; display: flex; align-items: center; gap: 10px; }
        .video-list { flex: 1; overflow-y: auto; padding: 10px; }
        .video-item { 
            display: flex; align-items: center; gap: 12px; padding: 12px; 
            border-radius: 10px; cursor: pointer; transition: 0.3s; margin-bottom: 8px;
            background: rgba(255,255,255,0.03); border: 1px solid transparent;
        }
        .video-item:hover { background: rgba(99, 102, 241, 0.1); border-color: var(--accent); }
        .video-item.active { background: var(--accent); color: white; }
        .vid-thumb { width: 40px; height: 40px; background: #334155; border-radius: 8px; display: flex; align-items: center; justify-content: center; flex-shrink: 0; }
        .vid-info { flex: 1; }
        .vid-info span { display: block; font-size: 14px; font-weight: 500; }
        .vid-info small { font-size: 11px; color: #94a3b8; }
        .back-btn { color: white; text-decoration: none; font-size: 14px; display: inline-flex; align-items: center; gap: 5px; margin-bottom: 15px; opacity: 0.7; }
        .empty-state { text-align: center; padding: 50px 20px; color: #64748b; }
        @media (max-width: 900px) { .main-wrapper { grid-template-columns: 1fr; height: auto; } .playlist-sidebar { height: 400px; } }
    </style>
</head>
<body>

    <div class="main-wrapper">
        <div class="video-container">
            <a href="javascript:history.back()" class="back-btn"><i class="fas fa-arrow-left"></i> Back to Subjects</a>
            <div class="video-box">
                <iframe id="mainPlayer" src="" allowfullscreen></iframe>
            </div>
            <div class="video-details">
                <h1 id="videoHeading">Select a video to start</h1>
                <p id="videoDesc">Choose a topic from the playlist on the right to begin your learning journey.</p>
            </div>
        </div>

        <div class="playlist-sidebar">
            <div class="playlist-header"><h2 id="pageTitle">Course Content</h2></div>
            <div class="video-list" id="videoListContainer"></div>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const currentBatchId = urlParams.get('batchId');
        const currentSub = urlParams.get('sub');

        document.getElementById('pageTitle').innerText = (currentSub || "Course") + " Lectures";

        function loadBatchVideos() {
            const container = document.getElementById('videoListContainer');
            
            // 1. Get videos from 'paidVideos' (Admin's secondary upload storage)
            const allPaidVideos = JSON.parse(localStorage.getItem('paidVideos')) || [];
            let filteredVideos = allPaidVideos.filter(v => 
                v.batchId === currentBatchId && 
                v.subject.toUpperCase() === currentSub.toUpperCase()
            );

            // 2. FALLBACK: Check in 'batchAdminList' (Main Admin storage)
            if (filteredVideos.length === 0) {
                const adminBatches = JSON.parse(localStorage.getItem('batchAdminList')) || [];
                const targetBatch = adminBatches.find(b => b.name === currentBatchId);
                if (targetBatch && targetBatch.videos) {
                    filteredVideos = targetBatch.videos.filter(v => 
                        v.subject.toUpperCase() === currentSub.toUpperCase()
                    );
                }
            }

            if (filteredVideos.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-video-slash" style="font-size: 40px; margin-bottom:10px;"></i>
                        <p>No videos available for ${currentSub} yet.</p>
                    </div>`;
                return;
            }

            container.innerHTML = filteredVideos.map((vid, index) => `
                <div class="video-item" onclick="playVideo('${vid.url}', '${vid.title.replace(/'/g, "\\'")}', this)">
                    <div class="vid-thumb"><i class="fas fa-play"></i></div>
                    <div class="vid-info">
                        <span>${vid.title}</span>
                        <small>Lesson ${index + 1}</small>
                    </div>
                </div>
            `).join('');

            // Auto-play first video
            if(filteredVideos.length > 0) {
                const firstItem = document.querySelector('.video-item');
                playVideo(filteredVideos[0].url, filteredVideos[0].title, firstItem);
            }
        }

        function playVideo(url, title, element) {
            document.querySelectorAll('.video-item').forEach(el => el.classList.remove('active'));
            if(element) element.classList.add('active');

            let videoId = "";
            try {
                if (url.includes('youtu.be/')) {
                    videoId = url.split('youtu.be/')[1].split(/[?#]/)[0];
                } else if (url.includes('v=')) {
                    videoId = url.split('v=')[1].split('&')[0];
                } else if (url.includes('/embed/')) {
                    videoId = url.split('/embed/')[1].split(/[?#]/)[0];
                } else if (url.includes('watch?v=')) {
                    videoId = url.split('watch?v=')[1].split('&')[0];
                } else {
                    // Check if it's just the ID
                    videoId = url.trim().length === 11 ? url.trim() : "";
                }
            } catch (e) {
                console.error("Invalid URL format");
            }

            if(videoId) {
                document.getElementById('mainPlayer').src = `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0`;
                document.getElementById('videoHeading').innerText = title;
            } else {
                alert("Invalid YouTube Link. Please check Admin Panel.");
            }
        }

        window.onload = loadBatchVideos;
    </script>
</body>
</html>
