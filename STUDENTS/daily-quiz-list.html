<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Quiz Center - SVIST</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #f8fafc; margin: 0; padding: 20px; }
        .header { text-align: center; margin-bottom: 40px; padding: 40px 0; background: white; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; max-width: 1000px; margin: 0 auto; }
        .quiz-card { background: white; padding: 20px; border-radius: 16px; border: 1px solid #e2e8f0; display: flex; justify-content: space-between; align-items: center; }
        .quiz-info h3 { margin: 0; color: #1e293b; font-size: 18px; }
        .tag { font-size: 11px; background: #fff7ed; color: #c2410c; padding: 4px 10px; border-radius: 20px; font-weight: 700; text-transform: uppercase; }
        .start-btn { background: #f59e0b; color: white; border: none; padding: 10px 20px; border-radius: 8px; font-weight: 700; cursor: pointer; display: flex; align-items: center; gap: 8px; }
    </style>
</head>
<body>

    <div class="header">
        <h1><i class="fa-solid fa-bolt" style="color: #f59e0b;"></i> Daily Quiz Section</h1>
        <p>मिक्स्ड सब्जेक्ट्स के साथ अपनी तैयारी चेक करें</p>
    </div>

    <div class="grid" id="quizListArea">
        </div>

    <script>
        function renderQuizzes() {
            const quizzes = JSON.parse(localStorage.getItem('dailyQuizzes')) || [];
            const container = document.getElementById('quizListArea');

            if(quizzes.length === 0) {
                container.innerHTML = "<p style='text-align:center; grid-column: 1/-1;'>कोई क्विज़ उपलब्ध नहीं है।</p>";
                return;
            }

            container.innerHTML = quizzes.map((q, index) => `
                <div class="quiz-card">
                    <div class="quiz-info">
                        <span class="tag">MIXED SUBJECTS</span>
                        <h3>${q.title}</h3>
                        <small style="color: #64748b;">${q.questions.length} Questions</small>
                    </div>
                    <button class="start-btn" onclick="startQuiz(${index})">
                        <i class="fa-solid fa-play"></i> START
                    </button>
                </div>
            `).join('');
        }

        function startQuiz(index) {
            // यहाँ से असली टेस्ट स्क्रीन पर भेजेंगे
            window.location.href = `daily-quiz-screen.html?quizIndex=${index}`;
        }

        window.onload = renderQuizzes;
    </script>
</body>
</html>
