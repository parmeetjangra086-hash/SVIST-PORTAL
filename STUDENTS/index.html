<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVIST Premium Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #FF5E00, #FF2E00);
            --bg-color: #f8fafc;
            --glass-white: rgba(255, 255, 255, 0.95);
            --text-dark: #1e293b;
            --premium-shadow: 0 10px 40px rgba(0,0,0,0.06);
        }

        body { 
            font-family: 'Outfit', sans-serif; 
            background: var(--bg-color); 
            margin: 0; 
            color: var(--text-dark);
            -webkit-font-smoothing: antialiased;
        }

        /* --- Header --- */
        header { 
            background: #fff;
            padding: 12px 5%; 
            display: flex; 
            align-items: center; 
            justify-content: space-between;
            box-shadow: 0 2px 15px rgba(0,0,0,0.04);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .brand { display: flex; align-items: center; gap: 12px; font-weight: 800; font-size: 20px; color: #b33912; }
        .brand img { width: 40px; border-radius: 8px; }

        .nav-links { display: flex; gap: 12px; }
        .nav-item {
            background: #f1f5f9; color: #475569; padding: 10px 18px; 
            border-radius: 12px; font-size: 13px; font-weight: 600; 
            text-decoration: none; transition: 0.3s; display: flex; align-items: center; gap: 8px;
        }
        .nav-item:hover { background: var(--primary-gradient); color: white; }

        /* --- Main Container --- */
        .container { max-width: 1300px; margin: 25px auto; padding: 0 20px; }

        /* --- Floating Banner --- */
        .premium-banner { 
            background: var(--primary-gradient);
            color: white; 
            padding: 45px; 
            border-radius: 28px; 
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 45px rgba(255, 94, 0, 0.2);
            margin-bottom: 35px;
        }
        .banner-info h2 { margin: 0; font-size: 38px; font-weight: 800; letter-spacing: -1px; }
        .banner-info p { opacity: 0.9; font-size: 16px; margin-top: 10px; font-weight: 300; }
        .banner-img { width: 170px; filter: drop-shadow(0 15px 25px rgba(0,0,0,0.25)); animation: float 3s ease-in-out infinite; }

        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-12px); } }

        /* --- Content Layout --- */
        .dashboard-grid { display: grid; grid-template-columns: 320px 1fr; gap: 30px; }

        /* --- Sidebar --- */
        .sidebar { 
            background: white;
            padding: 40px 25px; 
            border-radius: 28px; 
            text-align: center; 
            box-shadow: var(--premium-shadow);
            height: fit-content;
        }
        .profile-wrap { position: relative; width: 140px; height: 140px; margin: 0 auto 20px; }
        .profile-wrap img { 
            width: 100%; height: 100%; border-radius: 50%; 
            border: 5px solid #fff; box-shadow: 0 10px 25px rgba(0,0,0,0.1); object-fit: cover;
        }
        .online-dot {
            position: absolute; bottom: 12px; right: 12px; width: 18px; height: 18px;
            background: #22c55e; border: 3px solid white; border-radius: 50%;
        }
        .sidebar h3 { margin: 10px 0 5px; font-size: 24px; font-weight: 800; }
        .user-tag { color: #3b82f6; font-weight: 600; font-size: 14px; background: #eff6ff; padding: 5px 15px; border-radius: 20px; }
        
        /* New Progress Card (Replaced Bachelor of Arts) */
        .progress-card {
            margin-top: 30px;
            padding: 20px;
            background: #f8fafc;
            border-radius: 20px;
            border: 1px solid #f1f5f9;
        }
        .prog-text { display: flex; justify-content: space-between; font-size: 12px; font-weight: 700; margin-bottom: 10px; }
        .prog-bar { width: 100%; height: 8px; background: #e2e8f0; border-radius: 10px; overflow: hidden; }
        .prog-fill { width: 75%; height: 100%; background: var(--primary-gradient); border-radius: 10px; }
        .premium-badge { font-size: 11px; margin-top: 15px; font-weight: 700; color: #f59e0b; display: block; }

        /* --- Activity Tiles --- */
        .tiles-container { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); 
            gap: 20px; 
        }
        .tile { 
            background: white;
            padding: 35px 20px; 
            border-radius: 26px; 
            text-decoration: none; 
            display: flex; flex-direction: column; align-items: center;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: var(--premium-shadow);
            border: 1px solid transparent;
        }
        .tile:hover { 
            transform: translateY(-8px); 
            border-color: #ff5e00; 
            box-shadow: 0 20px 40px rgba(255, 94, 0, 0.12);
        }
        .tile i { font-size: 42px; margin-bottom: 20px; transition: 0.3s; }
        .tile span { color: #1e293b; font-weight: 700; font-size: 13px; text-transform: uppercase; letter-spacing: 0.8px; }

        /* Colors & Special Styles */
        .c-red { color: #ef4444; } .c-blue { color: #3b82f6; } .c-orange { color: #f59e0b; } .c-green { color: #10b981; }
        
        .featured-quiz { background: #fff8f1; border: 2px solid #fb923c !important; }

        @media (max-width: 900px) {
            .dashboard-grid { grid-template-columns: 1fr; }
            .premium-banner { padding: 30px; }
            .banner-img { display: none; }
        }
    </style>
</head>
<body>

    <header>
        <div class="brand">
            <img src="logo.jpg" onerror="this.src='https://cdn-icons-png.flaticon.com/512/2991/2991148.png'">
            SVIST PORTAL
        </div>
        <div class="nav-links">
            <a href="index.html" class="nav-item"><i class="fa-solid fa-house"></i> DASHBOARD</a>
            <div class="nav-item" style="cursor:pointer;" onclick="toggleFullScreen()"><i class="fa-solid fa-expand"></i> SCREEN</div>
            <a href="#" class="nav-item" onclick="logout()" style="background:#fee2e2; color:#b91c1c;"><i class="fa-solid fa-power-off"></i> LOGOUT</a>
        </div>
    </header>

    <div class="container">
        <div class="premium-banner">
            <div class="banner-info">
                <div id="dateText" style="font-weight: 600; opacity: 0.8; margin-bottom: 8px;">Dec 29, 2025</div>
                <h2 id="userName">HELLO, STUDENT</h2>
                <p>Track your progress and access premium study material instantly.</p>
            </div>
            <img src="https://i.ibb.co/L6fP9rW/mgsu-cap-scroll.png" class="banner-img">
        </div>

        <div class="dashboard-grid">
            <div class="sidebar">
                <div class="profile-wrap">
                    <img id="userPhoto" src="https://via.placeholder.com/150">
                    <div class="online-dot"></div>
                </div>
                <h3 id="sideName">STUDENT</h3>
                <span class="user-tag" id="userHandle">@username</span>
                
                <div class="progress-card">
                    <div class="prog-text">
                        <span>Course Progress</span>
                        <span>82%</span>
                    </div>
                    <div class="prog-bar">
                        <div class="prog-fill" style="width: 82%;"></div>
                    </div>
                    <span class="premium-badge">
                        <i class="fa-solid fa-crown"></i> PREMIUM VERIFIED
                    </span>
                </div>
            </div>

            <div class="tiles-container">
                <a href="videos.html" class="tile">
                    <i class="fa-solid fa-circle-play c-red"></i>
                    <span>Videos</span>
                </a>
                
                <a href="paid-classes.html" class="tile" style="border: 1px solid #3b82f6; background: #f0f7ff;">
                    <i class="fa-solid fa-gem c-blue"></i>
                    <span>Paid Class</span>
                </a>

                <a href="books.html" class="tile">
                    <i class="fa-solid fa-book-open c-orange"></i>
                    <span>Books</span>
                </a>

                <a href="notes.html" class="tile">
                    <i class="fa-solid fa-file-pdf c-green"></i>
                    <span>Class Notes</span>
                </a>

                <a href="daily-quiz-list.html" class="tile featured-quiz">
                    <i class="fa-solid fa-bolt-lightning" style="color: #ff5e00;"></i>
                    <span>Daily Quiz</span>
                </a>

                <div class="tile" onclick="searchByRoll()" style="cursor: pointer;">
                    <i class="fa-solid fa-magnifying-glass-chart c-blue"></i>
                    <span>Search Result</span>
                </div>

                <a href="test-list.html" class="tile">
                    <i class="fa-solid fa-pen-to-square c-green"></i>
                    <span>Test</span>
                </a>

                <a href="my-results.html" class="tile">
                    <i class="fa-solid fa-trophy c-red"></i>
                    <span>My Results</span>
                </a>
            </div>
        </div>
    </div>

    <script>
        // Set Current Date
        const dateOptions = { weekday: 'long', year: 'numeric', month: 'short', day: 'numeric' };
        document.getElementById('dateText').innerText = new Date().toLocaleDateString('en-US', dateOptions);

        // Fetch & Display User Data
        const currentUser = sessionStorage.getItem("currentUser");
        const userData = JSON.parse(localStorage.getItem(currentUser));

        if(currentUser && userData) {
            const name = userData.name || currentUser;
            document.getElementById('userName').innerText = "HELLO, " + name.toUpperCase();
            document.getElementById('sideName').innerText = name.toUpperCase();
            document.getElementById('userHandle').innerText = "@" + (userData.username || "User");
            if(userData.photo) document.getElementById('userPhoto').src = userData.photo;
        } else {
            window.location.href = "login.html";
        }

        function searchByRoll() {
            const roll = prompt("अपना रोल नंबर दर्ज करें:");
            if(roll) {
                const results = JSON.parse(localStorage.getItem('portalResults')) || {};
                if(results[roll]) window.location.href = `result.html?roll=${roll}`;
                else alert("Result not found!");
            }
        }

        function logout() { sessionStorage.removeItem("currentUser"); window.location.href = "login.html"; }
        
        function toggleFullScreen() {
            if (!document.fullscreenElement) document.documentElement.requestFullscreen();
            else document.exitFullscreen();
        }
    </script>
</body>
</html>
