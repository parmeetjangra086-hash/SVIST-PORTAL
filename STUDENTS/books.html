<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store - SVIST</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; background: #f1f5f9; margin: 0; padding: 0; }
        .header { background: #0f172a; color: white; padding: 40px 20px; text-align: center; }
        .container { max-width: 1100px; margin: 30px auto; padding: 0 20px; display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 25px; }
        
        .book-card { background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.05); transition: 0.3s; display: flex; flex-direction: column; }
        .book-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .book-img { width: 100%; height: 300px; object-fit: cover; border-bottom: 1px solid #eee; }
        
        .book-info { padding: 15px; flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between; }
        .book-title { font-size: 18px; font-weight: 700; color: #1e293b; margin-bottom: 8px; }
        
        .price-tag { display: flex; align-items: center; gap: 10px; margin-bottom: 15px; }
        .now { font-size: 20px; font-weight: 800; color: #059669; }
        
        /* Direct Link Button (Flipkart/Amazon/PDF) */
        .buy-btn { background: #ff9f00; color: white; text-align: center; padding: 12px; border-radius: 8px; text-decoration: none; font-weight: 700; transition: 0.2s; display: block; }
        .buy-btn:hover { background: #fb641b; }
        
        .no-books { grid-column: 1/-1; text-align: center; padding: 100px; color: #64748b; }
    </style>
</head>
<body>

    <div class="header">
        <h1><i class="fas fa-shopping-cart"></i> SVIST Book Store</h1>
        <p>Direct links to Amazon, Flipkart and Premium PDF Notes</p>
    </div>

    <div class="container" id="booksContainer">
        </div>

    <script>
        function loadBooks() {
            const container = document.getElementById('booksContainer');
            // Admin panel se "portalBooks" wala data uthana
            const books = JSON.parse(localStorage.getItem('portalBooks')) || [];

            if (books.length === 0) {
                container.innerHTML = `
                    <div class="no-books">
                        <i class="fas fa-book-reader fa-3x"></i>
                        <h3>No Books Available</h3>
                        <p>Please add books from Admin Panel first.</p>
                    </div>`;
                return;
            }

            container.innerHTML = books.map(book => `
                <div class="book-card">
                    <img src="${book.img || 'https://via.placeholder.com/300x400?text=Book+Cover'}" class="book-img" alt="Book Cover">
                    <div class="book-info">
                        <div>
                            <div class="book-title">${book.title || book.name}</div>
                        </div>
                        <div>
                            <div class="price-tag">
                                <span class="now">â‚¹${book.price}</span>
                            </div>
                            <a href="${book.link}" target="_blank" class="buy-btn">
                                <i class="fas fa-external-link-alt"></i> BUY NOW / VIEW
                            </a>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        window.onload = loadBooks;
    </script>
</body>
</html>
