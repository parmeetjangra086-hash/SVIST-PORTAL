<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password - SVIST</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background: #fdf2f2; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .forgot-card { background: white; padding: 40px; border-radius: 15px; width: 350px; text-align: center; box-shadow: 0 8px 20px rgba(0,0,0,0.1); border-top: 5px solid #b33912; }
        input { width: 90%; padding: 12px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 5px; }
        button { width: 100%; padding: 12px; background: #ff5e00; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        #resultBox { display: none; margin-top: 20px; padding: 15px; background: #e8f5e9; border-radius: 8px; color: #2e7d32; font-weight: bold; }
    </style>
</head>
<body>

<div class="forgot-card">
    <h2 style="color:#b33912;">पासवर्ड रिकवरी</h2>
    <p style="font-size:13px; color:#666;">अपनी आईडी की जानकारी भरें</p>
    
    <input type="text" id="findUser" placeholder="Username दर्ज करें">
    <input type="number" id="findMobile" placeholder="रजिस्टर्ड मोबाइल नंबर">
    
    <button onclick="recoverPassword()">पासवर्ड दिखाएँ</button>
    
    <div id="resultBox"></div>
    
    <div style="margin-top:20px;">
        <a href="login.html" style="text-decoration:none; color:#b33912; font-size:13px;">← लॉगिन पर वापस जाएँ</a>
    </div>
</div>

<script>
    function recoverPassword() {
        const user = document.getElementById('findUser').value;
        const mobile = document.getElementById('findMobile').value;
        const storedData = localStorage.getItem(user);

        if(storedData) {
            const userData = JSON.parse(storedData);
            // मोबाइल नंबर भी मैच होना चाहिए सुरक्षा के लिए
            if(userData.mobile === mobile) {
                const res = document.getElementById('resultBox');
                res.style.display = 'block';
                res.innerHTML = "आपका पासवर्ड है: <span style='color:red; font-size:20px;'>" + userData.password + "</span>";
            } else {
                alert("मोबाइल नंबर मैच नहीं हुआ!");
            }
        } else {
            alert("यह यूजरनेम हमारे रिकॉर्ड में नहीं है!");
        }
    }
</script>

</body>
</html>
