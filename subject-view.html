<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Lectures - SVIST</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #0f172a; --accent: #3b82f6; --bg: #f1f5f9; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; padding: 20px; }
        
        .top-nav { display: flex; align-items: center; gap: 15px; margin-bottom: 30px; }
        .back-btn { background: white; width: 45px; height: 45px; border-radius: 50%; display: flex; align-items: center; justify-content: center; text-decoration: none; color: var(--primary); box-shadow: 0 4px 6px rgba(0,0,0,0.05); }

        .header-title h2 { margin: 0; font-size: 24px; color: var(--primary); }
        
        .video-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 25px; margin-top: 20px; }
        
        .video-card { background: white; border-radius: 15px; overflow: hidden; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.05); border: 1px solid #e2e8f0; }
        .video-wrapper { position: relative; padding-bottom: 56.25%; height: 0; }
        .video-wrapper iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }
        
        .video-info { padding: 20px; }
        .video-info h4 { margin: 0; font-size: 17px; color: var(--primary); font-weight: 700; line-height: 1.4; }
        .video-info p { margin: 10px 0 0; font-size: 13px; color: #64748b; display: flex; align-items: center; gap: 5px; }

        .empty-state { text-align: center; padding: 100px 20px; }
        .empty-state i { font-size: 60px; color: #cbd5e1; margin-bottom: 20px; }
    </style>
</head>
<body>

    <div class="top-nav">
        <a href="videos.html" class="back-btn"><i class="fa-solid fa-arrow-left"></i></a>
        <div class="header-title">
            <h2 id="subjectHeading">Lectures</h2>
        </div>
    </div>

    <div class="video-grid" id="videoContainer">
        </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const subName = params.get('sub');
        document.getElementById('subjectHeading').innerText = subName + " Lectures";

        const allVids = JSON.parse(localStorage.getItem('portalVideos')) || [];
        const filtered = allVids.filter(v => v.subject === subName);
        const container = document.getElementById('videoContainer');

        if(filtered.length > 0) {
            container.innerHTML = filtered.map(v => `
                <div class="video-card">
                    <div class="video-wrapper">
                        <iframe src="${v.url}" allowfullscreen></iframe>
                    </div>
                    <div class="video-info">
                        <h4>${v.title}</h4>
                        <p><i class="fa-regular fa-circle-play"></i> SVIST Digital Classroom</p>
                    </div>
                </div>
            `).join('');
        } else {
            container.innerHTML = `
                <div class="empty-state">
                    <i class="fa-solid fa-video-slash"></i>
                    <h3>No lectures found in this subject</h3>
                    <p>New videos will be uploaded soon by the admin.</p>
                </div>
            `;
        }
    </script>
</body>
</html>
