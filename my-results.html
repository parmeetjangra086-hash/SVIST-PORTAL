<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Performance - SVIST</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #0f172a; --accent: #6366f1; --success: #10b981; --bg: #f8fafc; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; padding: 0; color: var(--primary); }

        .header { background: var(--primary); color: white; padding: 40px 20px; text-align: center; border-bottom-left-radius: 30px; border-bottom-right-radius: 30px; }
        .container { max-width: 1000px; margin: -30px auto 50px; padding: 0 20px; }

        /* Stats Cards */
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); text-align: center; border: 1px solid #e2e8f0; }
        .stat-card i { font-size: 24px; color: var(--accent); margin-bottom: 10px; }
        .stat-card h2 { margin: 5px 0; font-size: 28px; }
        .stat-card p { margin: 0; color: #64748b; font-size: 14px; font-weight: 500; }

        /* Results Table */
        .results-box { background: white; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); overflow: hidden; border: 1px solid #e2e8f0; }
        .table-header { padding: 20px 25px; border-bottom: 1px solid #f1f5f9; display: flex; justify-content: space-between; align-items: center; }
        .table-header h3 { margin: 0; font-size: 18px; }

        table { width: 100%; border-collapse: collapse; }
        th { background: #f8fafc; text-align: left; padding: 15px 25px; font-size: 13px; text-transform: uppercase; color: #64748b; letter-spacing: 1px; }
        td { padding: 18px 25px; border-bottom: 1px solid #f1f5f9; font-size: 15px; }
        
        .badge { padding: 5px 12px; border-radius: 20px; font-size: 12px; font-weight: 700; text-transform: uppercase; }
        .badge-score { background: #eff6ff; color: var(--accent); border: 1px solid #dbeafe; }
        .badge-date { background: #f1f5f9; color: #475569; }

        .empty-state { padding: 60px; text-align: center; color: #94a3b8; }
        .back-link { display: inline-block; margin-top: 20px; color: var(--accent); text-decoration: none; font-weight: 600; }
    </style>
</head>
<body>

    <div class="header">
        <h1 style="margin:0;">My Learning Progress</h1>
        <p style="opacity: 0.8;">Track your assessment scores and improvement</p>
    </div>

    <div class="container">
        <div class="stats-grid">
            <div class="stat-card">
                <i class="fas fa-file-alt"></i>
                <h2 id="totalTests">0</h2>
                <p>Tests Attempted</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-award"></i>
                <h2 id="avgScore">0%</h2>
                <p>Average Score</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-check-circle"></i>
                <h2 id="bestScore">0</h2>
                <p>Highest Marks</p>
            </div>
        </div>

        <div class="results-box">
            <div class="table-header">
                <h3>Assessment History</h3>
                <button onclick="clearHistory()" style="background:none; border:none; color:#ef4444; cursor:pointer; font-size:13px; font-weight:600;">
                    <i class="fas fa-trash"></i> Clear History
                </button>
            </div>
            <div id="resultsTableContainer">
                <table>
                    <thead>
                        <tr>
                            <th>Subject</th>
                            <th>Test Title</th>
                            <th>Score</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody id="resultsBody">
                        </tbody>
                </table>
            </div>
        </div>
        
        <center><a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to Dashboard</a></center>
    </div>

    <script>
        function loadResults() {
            const results = JSON.parse(localStorage.getItem('portalResults')) || [];
            const tbody = document.getElementById('resultsBody');
            
            if (results.length === 0) {
                document.getElementById('resultsTableContainer').innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-clipboard-list" style="font-size: 48px; margin-bottom: 15px;"></i>
                        <p>No test results found. Start your first assessment!</p>
                    </div>`;
                return;
            }

            // Calculate Stats
            let total = results.length;
            let highest = 0;
            let totalPercent = 0;

            // Sort results by date (newest first)
            results.reverse();

            tbody.innerHTML = results.map(res => {
                let percent = (res.score / res.total) * 100;
                totalPercent += percent;
                if(res.score > highest) highest = res.score;

                return `
                    <tr>
                        <td><strong>${res.subject}</strong></td>
                        <td>${res.testName}</td>
                        <td><span class="badge badge-score">${res.score} / ${res.total}</span></td>
                        <td><span class="badge badge-date">${res.date}</span></td>
                    </tr>
                `;
            }).join('');

            // Update Cards
            document.getElementById('totalTests').innerText = total;
            document.getElementById('avgScore').innerText = Math.round(totalPercent / total) + "%";
            document.getElementById('bestScore').innerText = highest;
        }

        function clearHistory() {
            if(confirm("Are you sure you want to delete all result records?")) {
                localStorage.removeItem('portalResults');
                location.reload();
            }
        }

        window.onload = loadResults;
    </script>
</body>
</html>
