<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Subjects - SVIST</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary: #0f172a; 
            --accent: #6366f1; 
            --bg: #f8fafc;
            --glass: rgba(255, 255, 255, 0.9);
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background: var(--bg); 
            background-image: radial-gradient(#e2e8f0 1px, transparent 1px);
            background-size: 20px 20px;
            margin: 0; 
            padding: 0; 
            color: var(--primary);
        }

        .page-header {
            background: var(--primary);
            padding: 60px 20px;
            text-align: center;
            color: white;
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
            margin-bottom: 40px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .page-header h1 { margin: 0; font-size: 28px; letter-spacing: -0.5px; }
        .page-header p { opacity: 0.8; margin-top: 10px; font-weight: 400; }

        .container { max-width: 1100px; margin: 0 auto; padding: 0 20px; }

        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); 
            gap: 25px; 
            padding-bottom: 50px;
        }

        .sub-box { 
            background: var(--glass);
            backdrop-filter: blur(10px);
            padding: 35px 25px; 
            border-radius: 24px; 
            text-align: center; 
            cursor: pointer; 
            border: 1px solid white; 
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            text-decoration: none; 
            color: inherit; 
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.03);
        }

        .sub-box:hover { 
            transform: translateY(-10px) scale(1.02); 
            box-shadow: 0 20px 30px rgba(99, 102, 241, 0.15);
            border-color: var(--accent);
            background: white;
        }

        .icon-wrapper {
            width: 80px;
            height: 80px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            font-size: 32px;
            transition: 0.3s;
        }

        .hindi { background: #fff1f2; color: #e11d48; }
        .math { background: #f0fdf4; color: #16a34a; }
        .reasoning { background: #f5f3ff; color: #7c3aed; }
        .english { background: #eff6ff; color: #2563eb; }
        .gk { background: #fffbeb; color: #d97706; }

        .sub-box h3 { 
            margin: 0; 
            font-size: 22px; 
            font-weight: 700;
            color: var(--primary);
        }

        .sub-box p {
            margin: 8px 0 0;
            font-size: 14px;
            color: #64748b;
        }

        .learn-tag {
            margin-top: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--accent);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .sub-box { animation: fadeIn 0.5s ease backwards; }
        .sub-box:nth-child(1) { animation-delay: 0.1s; }
        .sub-box:nth-child(2) { animation-delay: 0.2s; }
        .sub-box:nth-child(3) { animation-delay: 0.3s; }
        .sub-box:nth-child(4) { animation-delay: 0.4s; }
        .sub-box:nth-child(5) { animation-delay: 0.5s; }

    </style>
</head>
<body>

    <div class="page-header">
        <h1 id="batchTitle">Course Content</h1>
        <p>Expertly crafted lessons for your selection</p>
    </div>

    <div class="container">
        <div class="grid" id="subjectGrid"></div>
    </div>

    <script>
        // URL parameters ko nikalna
        const urlParams = new URLSearchParams(window.location.search);
        // Dono check kar rahe hain taaki link fail na ho
        let bId = urlParams.get('batchId') || urlParams.get('batchName');

        if(!bId) {
            document.getElementById('batchTitle').innerText = "No Batch Selected";
            bId = "DEFAULT";
        } else {
            document.getElementById('batchTitle').innerText = bId;
        }

        const subjects = [
            { id: 'HINDI', name: 'HINDI', icon: 'fa-language', class: 'hindi', desc: 'Vyakarana & Literature' },
            { id: 'MATH', name: 'MATHEMATICS', icon: 'fa-calculator', class: 'math', desc: 'Logic & Calculations' },
            { id: 'REASONING', name: 'REASONING', icon: 'fa-brain', class: 'reasoning', desc: 'Mental Ability' },
            { id: 'ENGLISH', name: 'ENGLISH', icon: 'fa-font', class: 'english', desc: 'Grammar & Vocabulary' },
            { id: 'GK', name: 'STATIC GK', icon: 'fa-earth-asia', class: 'gk', desc: 'General Knowledge' }
        ];

        const grid = document.getElementById('subjectGrid');

        // Grid Render
        grid.innerHTML = subjects.map(s => `
            <a href="paid-videos.html?batchId=${encodeURIComponent(bId)}&sub=${s.id}" class="sub-box">
                <div class="icon-wrapper ${s.class}">
                    <i class="fa-solid ${s.icon}"></i>
                </div>
                <h3>${s.name}</h3>
                <p>${s.desc}</p>
                <div class="learn-tag">
                    Start Learning <i class="fa-solid fa-arrow-right-long"></i>
                </div>
            </a>
        `).join('');
    </script>
</body>
</html>
