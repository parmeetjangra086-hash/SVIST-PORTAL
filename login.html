<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>Login - SVIST</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background: #fdf2f2; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-card { background: white; padding: 40px; border-radius: 15px; width: 350px; text-align: center; box-shadow: 0 8px 20px rgba(0,0,0,0.1); border-top: 5px solid #b33912; }
        input { width: 90%; padding: 12px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 5px; }
        button { width: 100%; padding: 12px; background: #ff5e00; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .links { margin-top: 15px; font-size: 13px; }
        a { color: #b33912; text-decoration: none; }
    </style>
</head>
<body>

<div class="login-card">
    <h2>Student Login</h2>
    <input type="text" id="loginUser" placeholder="Username">
    <input type="password" id="loginPass" placeholder="Password">
    <button onclick="checkLogin()">लॉगिन करें</button>
    <div class="links">
        <a href="#" onclick="alert('Admin से संपर्क करें या दोबारा रजिस्टर करें!')">Forgot Password?</a> | 
        <a href="register.html">नया अकाउंट बनाएँ</a>
    </div>
</div>

<script>
    function checkLogin() {
        const user = document.getElementById('loginUser').value;
        const pass = document.getElementById('loginPass').value;
        const storedData = localStorage.getItem(user);

        if(storedData) {
            const userData = JSON.parse(storedData);
            if(userData.password === pass) {
                sessionStorage.setItem("currentUser", user); // लॉगिन सेशन सेव करें
                window.location.href = "index.html";
            } else {
                alert("गलत पासवर्ड!");
            }
        } else {
            alert("यूजर नहीं मिला! पहले रजिस्टर करें।");
        }
    }
</script>
</body>
</html>
